<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamUP - Новости из мира игр</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">
                <img src="i.jpg" alt="i">
                <h1>SteamUP</h1>
            </a>
            <nav>
              <a href="#upper" id="upper">Главная</a>
              <a href="#news" id="news">Новости</a>
                <a href="#reviews" id="reviews">Обзоры</a>
                <a href="#top-games" id="top-games">Топ игр</a>
               
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="news">
            <h2>Последние новости</h2>
            <div class="news-list">
             <p id="news"></p>
            </div>
        </section>

        <section class="reviews">
            <h2>Обзоры</h2>
             <div class="reviews-list">
              <p id="reviews"></p> 
            </div>
        </section>


        <section class="top-games">
           <h2>Топ игр</h2>
            <div class="top-games-list">
                <p id="top-games"></p>
              
            </div>
        </section>
    </main>

            <nav>
                <a href="#">Политика конфиденциальности</a>
